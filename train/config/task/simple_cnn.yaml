# @package _global_
model:
  _target_: models.simple_cnn.SimpleCNNModel
  pre_trained: False
  n_classes: 4
data:
  _target_: datamodules.touch_detect.TouchDetectDataModule
  path: "/home/samyim/digit-interface/example/gray-folder"
  #path: "/home/samyim/Dataset/modify/root17/"
  exclude: []
  transform:
    scales: [240, 320]
#    mean: [0,0,0]
#    std: [1,1,1]
#   mean: [0.3949756 ,0.41411093 ,0.4044061]
#   std: [0.10875653 ,0.10813904 ,0.16938154]

optimizer:
  type: "SGD"
#  lr: 0.00847
  lr: 0.01
  lr_patience: 5
  weight_decay: 1.0115995395401329e-08
training:
  seed: 42
  batch_size: 128
  n_threads: 12
  gpu_ids: 1
  n_epochs: 50
  train_val_ratio: 0.75
  pin_memory: 1
checkpoints:
  path: "./checkpoints/"
  last_epoch: "last_epoch.chkpt"
  temp_epoch: "last_epoch.chkpt.tmp"
  monitor: "val_loss"
  mode: "min"
  save_top_k: 5
  restore_best: 1
  csv_file_name: "training_log.csv"
  save_weights_only: True
general:
  verbose: True
  tb_log_path: "./tb_logs/"

