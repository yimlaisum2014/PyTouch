# @package _global_
model:
  _target_: models.touch_detect.TouchDetectionModel
  pre_trained: True
  n_classes: 2
data:
  _target_: datamodules.touch_detect.TouchDetectDataModule
  path: "/home/samyim/Dataset/modify/root7/"
  exclude: []
  transform:
    scales: [ 240, 320 ]
    mean: [ 0,0,0 ]
    std: [ 1,1,1 ]
#    mean: [ 0.3884, 0.4025, 0.3997 ]
#    std: [ 0.1008, 0.0962, 0.1659 ]
#    scales: [128, 128]
#    mean: [0.485, 0.456, 0.406]
#    std: [0.229, 0.224, 0.225]
optimizer:
  type: "SGD"
#  lr: 0.00847
  lr: 0.00847
  lr_patience: 5
#  momentum: 0.9
  weight_decay: 1.0115995395401329e-08
training:
  seed: 42
  batch_size: 64
  n_threads: 12
  gpu_ids: 1
  n_epochs: 100
  train_val_ratio: 0.75
  pin_memory: 1
checkpoints:
  path: "./checkpoints/"
  last_epoch: "last_epoch.chkpt"
  temp_epoch: "last_epoch.chkpt.tmp"
  monitor: "val_loss"
  mode: "min"
  save_top_k: 10
  restore_best: 1
  csv_file_name: "training_log.csv"
  save_weights_only: True
general:
  verbose: True
  tb_log_path: "./tb_logs/"

